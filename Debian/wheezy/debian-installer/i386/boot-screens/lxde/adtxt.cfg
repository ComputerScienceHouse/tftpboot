label expert
	menu label ^Expert install
	kernel Debian/wheezy/debian-installer/i386/linux
	append desktop=lxde priority=low vga=788 initrd=Debian/wheezy/debian-installer/i386/initrd.gz -- 
include Debian/wheezy/debian-installer/i386/boot-screens/rqtxt.cfg
label auto
	menu label ^Automated install
	kernel Debian/wheezy/debian-installer/i386/linux
	append desktop=lxde auto=true priority=critical vga=788 initrd=Debian/wheezy/debian-installer/i386/initrd.gz -- quiet 
