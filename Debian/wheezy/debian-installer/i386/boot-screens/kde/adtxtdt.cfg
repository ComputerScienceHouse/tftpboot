label expert-kde
	menu label ^Expert install
	kernel Debian/wheezy/debian-installer/i386/linux
	append desktop=kde priority=low vga=788 initrd=Debian/wheezy/debian-installer/i386/initrd.gz -- 
label auto-kde
	menu label ^Automated install
	kernel Debian/wheezy/debian-installer/i386/linux
	append desktop=kde auto=true priority=critical vga=788 initrd=Debian/wheezy/debian-installer/i386/initrd.gz -- quiet 
